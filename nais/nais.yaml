apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: rekrutteringsbistand-stilling-indekser
  namespace: arbeidsgiver
  labels:
    team: arbeidsgiver
spec:
  image: {{image}}
  port: 8222
  ingresses:
  {{#each ingress as |url|}}
    - {{url}}
  {{/each}}
  liveness:
    path: /internal/isAlive
  readiness:
    path: /internal/isReady
  strategy:
    type: Recreate
  replicas:
    min: 1
    max: 1
  azure:
    application:
      enabled: true
  accessPolicy:
    outbound:
      external:
        - host: {{rekrutteringsbistand-stilling-api-host}}
        - host: {{kafka-schema-registry-host}}
  elastic:
    instance: rekrutteringsbistand-stilling
  envFrom:
    - secret: rekrutteringsbistand-stilling-indekser-es-credentials
    - secret: rekrutteringsbistand-stilling-indekser-servicebruker
  env:
    - name: REKRUTTERINGSBISTAND_STILLING_API_URL
      value: https://{{rekrutteringsbistand-stilling-api-host}}
    - name: REKRUTTERINGSBISTAND_STILLING_API_CLIENT_ID
      value: {{rekrutteringsbistand-stilling-api-client-id}}
    - name: ELASTIC_SEARCH_API
      value: {{elastic-search-api}}
    - name: KAFKA_SCHEMA_REGISTRY_URL
      value: https://{{kafka-schema-registry-host}}
    - name: KAFKA_BROKER_URLS
      value: {{kafka-broker-urls}}
    - name: INDEKS_VERSJON
      value: "10"
